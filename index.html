<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Halaman Login 1 -->
    <div class="login-container" id="login1">
        <div class="login-box">
            <img src="gambar/bg.jpg" alt="Profile Image" class="profile-img">
            <h2>Login Page 1</h2>
            <input type="text" placeholder="Username" id="username1">
            <input type="password" placeholder="Password" id="password1">
            <button id="loginButton1">Login</button>
        </div>
    </div>

    <!-- Halaman Login 2 -->
    <div class="login-container" id="login2" style="display: none;">
        <div class="login-box">
            <img src="gambar/mikaorga.jfif"Profile Image" class="profile-img">
            <h2>Login Page 2</h2>
            <input type="text" placeholder="Username" id="username2">
            <input type="password" placeholder="Password" id="password2">
            <button id="loginButton2">Login</button>
            <button id="backButton">Back to Login Page 1</button> <!-- Tambahkan tombol kembali -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
